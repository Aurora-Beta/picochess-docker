<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Picochess Webserver</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/ladda-themeless.min.css"/>

    <link rel="stylesheet" href="/static/css/bootstrap-3.3.7.min.css"/>
    <link rel="stylesheet" href="/static/css/material-design/ripples.min.css"/>
    <link rel="stylesheet" href="/static/css/material-design/bootstrap-material-design.min.css"/>

    <link rel="stylesheet" href="/static/css/normalize-7.0.0.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/datatables.min.css"/>
    <link rel="stylesheet" href="/static/css/chessground/chessground.css"/>
    <link rel="stylesheet" href="/static/css/chessground/theme.css"/>
    <link rel="stylesheet" href="/static/css/custom.css"/>

    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/bootstrap-3.3.7.min.js"></script>
    <script src="/static/js/material-design/ripples.min.js"></script>
    <script src="/static/js/material-design/material.min.js"></script>

    <script src="/static/js/spin.min.js"></script>
    <script src="/static/js/ladda.min.js"></script>
    <script src="/static/js/datatables.min.js"></script>
    <script src="/static/js/intl.js"></script>
    <script src="/static/js/chess960.js"></script>
    <script src="/static/js/chessground.min.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</head>

<body>
<br>
<div class="container-fluid">
    <div class="row">
        
        <div class="col-xs-6">
            <div id="board_panel" class="panel panel-primary">
                <div class="panel-body" style="position:relative;">
                    <section id="boardsection" class="blue merida svg-container">
                        <div id="board" class="svg-content" style="margin-bottom: 10px;"></div>
                    </section>
                    <div class="pull-left">
                        <span id="sidetomove"></span>&nbsp;&nbsp;&nbsp;<span id="BoardStatus"></span>
                    </div>
                    <div class="pull-right">
                        <div id="gameControls">
                            <button type="button" id="startBtn" class="btn btn-default btn-xs" data-placement="auto">
                                <i class='fa fa-fast-backward'></i>
                            </button>
                            <button type="button" id="backBtn" class="btn btn-default btn-xs" data-placement="auto">
                                <i class='fa fa-arrow-left'></i>
                            </button>
                            <button type="button" id="fwdBtn" class="btn btn-default btn-xs" data-placement="auto">
                                <i class='fa fa-arrow-right'></i>
                            </button>
                            <button type="button" id="endBtn" class="btn btn-default btn-xs" data-placement="auto">
                                <i class='fa fa-fast-forward'></i>
                            </button>
                        </div>
                    </div>
                    <div class="pull-left">
                        <div class="btn-group" role="group">
                            <button type="button" id="flipOrientationBtn" class="btn-raised btn-default btn-xs text-break" data-placement="auto">
                            <i class="fa fa-refresh"></i><span class="hidden-xs"> Flip</span>
                            </button>
                            <button type="button" id="DgtSyncBtn" class="btn-raised btn-warning btn-xs text-break" data-placement="auto">
                            <i class="fa fa-delicious"></i><span class="hidden-xs"> Sync</span>
                            </button>
                            <button type="button" id="downloadBtn" class="btn-raised btn-info btn-xs text-break" data-placement="auto">
                            <i class="fa fa-download"></i><span class="hidden-xs"> Get PGN</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-xs-6">
            <div class="panel panel-primary">
                <div class="panel-body" style="min-height: 5vh;">
                    <div class="pull-left">
                        <h4 id="DGTClockText"></h4>
                    </div>
                    <div class="pull-right">
                        <h4 id="DGTClockStatus"></h4>
                    </div>
                </div>
            </div>



            <div class="panel-borderless panel-primary">
                <div class="text-center">
                <div class="btn-group" role="group">
                    <button type="button" id="ClockBtn0" class="btn btn-raised btn-default btn-xs" data-placement="auto">
                        <i class='fa fa-backward'></i>
                    </button>
                    <button type="button" id="ClockBtn1" class="btn btn-raised btn-default btn-xs" data-placement="auto">
                        <i class='fa fa-minus'></i>
                    </button>
                    <button type="button" id="ClockBtn2" class="btn btn-raised btn-default btn-xs" data-placement="auto">
                        <i class='fa fa-pause'></i>
                    </button>
                    <button type="button" id="ClockBtn3" class="btn btn-raised btn-default btn-xs" data-placement="auto">
                        <i class='fa fa-plus'></i>
                    </button>
                    <button type="button" id="ClockBtn4" class="btn btn-raised btn-default btn-xs" data-placement="auto">
                        <i class='fa fa-forward'></i>
                    </button>
                    <button type="button" id="ClockLeverBtn" class="btn btn-raised btn-warning btn-xs" data-placement="auto">
                        <i id="leverUp" class='fa fa-long-arrow-up'></i><i id="leverDown" class='fa fa-long-arrow-down' style="display: none;"></i>
                    </button>
                </div>
                </div>
            </div>


            <div class="panel panel-primary">
                <div class="scroll_movelist">
                    <div class="panel-body">
                        <div id="pgn" style="max-height:37%; overflow-y:auto; overflow-x:hidden; min-height:20%; position:relative;"></div>
                    </div>
		        </div>
            </div>

            <div class="panel panel-primary">
                <div class="scroll_engine">
                    <div class="well">
                        <ul class="nav nav-pills">
                            <li class="active">
                                <a href="#engine" data-toggle="tab">Engine</a>
                            </li>
                            <li class="">
                                <a href="#book" data-toggle="tab">Book</a>
                            </li>
                            <li class="">
                                <a href="#games" data-toggle="tab">Games</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade active in" id="engine">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="btn-group pull-left">
                                            <button id="analyzePlus" class="btn-raised btn-default btn-xs" data-placement="auto">
                                                <span id="analyzePlusText"><i class='fa fa-plus'></i></span>
                                            </button>
                                            <button id="analyzeMinus" class="btn-raised btn-default btn-xs" data-placement="auto">
                                                <span id="analyzeMinusText"><i class='fa fa-minus'></i></span>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col-xs-4"><span id="engineMultiPVStatus" class="btn-group"></span></div>

                                    <div class="col-xs-4">
                                        <div class="btn-group pull-right">
                                            <button id="analyzeBtn" class="btn-raised btn-success btn-xs" data-placement="auto">
                                                <i class='fa fa-cog'></i>
                                                <span id="AnalyzeText">Analyze</span>
                                            </button>
                                        </div>
                                    </div>

                                    <div id="listener">
                                        <embed name="nacl_module" id='stockfish_module' width="0" height="0" src='/static/stockfish/stockfish.nmf' type='application/x-pnacl' />
                                    </div>
                                    <div id="engineStatus"></div>
                                </div>
                                <div class="row">
                                    <div id="pv_output" class="gameMoves list-group">
                                        <div id="pv_1" style="margin-bottom: 3vh;"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="book">
                                <table id="BookTable" class="table table-bordered" style="font-size: 1.6vw; text-align: center; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th data-priority="1">Move</th>
                                        <th data-priority="2">Games</th>
                                        <th >Results</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>

                            <div class="tab-pane fade" id="games">
                                <table id="GameTable" class="table table-bordered table-hover" style="font-size: 1.3vw; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th data-priority="1">White</th>
                                        <th data-priority="2">Black</th>
                                        <th data-priority="3">Result</th>
                                        <th data-priority="4">Event</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>		
		    </div>
        </div>
        
        <script src="/static/js/app.js"></script>
    </div>
</div>
</body>
</html>
